<!DOCTYPE html>
<html>
<head>
    <title>Menu List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffdee;
            margin: 20px;
        }
        h1 {
            color: #495E57;
            text-align: center;
        }
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .menu-card {
            background-color: #F4CE14;
            padding: 20px;
            margin: 15px;
            border-radius: 10px;
            width: 250px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .menu-card h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>Our Menu</h1>
    <div class="menu-container">
        {% for menu in menus %}
            <div class="menu-card">
                <h2>{{ menu.menu_item }}</h2>
                <p><strong>Cuisine:</strong> {{ menu.cuisine }}</p>
                <p><strong>Price:</strong> â‚¹{{ menu.price }}</p>
            </div>
        {% empty %}
            <p>No menu items found.</p>
        {% endfor %}
    </div>
</body>
</html>
